<h1>USER TABLE</h1>
<table class="table table-bordered" *ngIf="users">
    <thead>
        <tr><th>S.NO</th>
            <th>Name</th>
            <th>Action</th>
        
        </tr>
    </thead>
    <body *ngIf="users">
        <tr *ngFor="let u of users;let i = index">
            <td>{{i+1}}</td>
            <td>{{u.name}}</td>
            <td>{{u.email}}</td>
            <td>
                <a routerLink="/viewuser" class="btn btn-dark">View</a> &nbsp;
                <a routerLink="/editusers"class="btn btn-info">edit</a> &nbsp;
                <button type="button" (click)="deleteuser()" class="btn btn-danger">Delete</button>
            </td> 
        </tr>
    </body>
</table>
